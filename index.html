<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agentic AI IDE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
      body {
        font-family: 'VT323', monospace;
        background-color: #0d0d2d; /* Darker blue for better contrast */
      }
      html.dark body {
        background-color: #00001a;
      }
      .font-win {
        font-family: 'VT323', monospace;
      }
      /* Custom scrollbar for the retro feel */
      ::-webkit-scrollbar {
        width: 16px;
        height: 16px;
      }
      ::-webkit-scrollbar-track {
        background: #c0c0c0;
      }
      html.dark ::-webkit-scrollbar-track {
        background: #2d3748;
      }
      ::-webkit-scrollbar-thumb {
        background: #c0c0c0;
        border-top: 2px solid #ffffff;
        border-left: 2px solid #ffffff;
        border-bottom: 2px solid #808080;
        border-right: 2px solid #808080;
      }
      html.dark ::-webkit-scrollbar-thumb {
        background: #5a6678;
        border-top-color: #718096;
        border-left-color: #718096;
        border-bottom-color: #1a202c;
        border-right-color: #1a202c;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a0a0a0;
      }
       html.dark ::-webkit-scrollbar-thumb:hover {
        background: #4a5568;
      }
      ::-webkit-scrollbar-corner {
        background: #c0c0c0;
      }
      html.dark ::-webkit-scrollbar-corner {
        background: #2d3748;
      }
      .resize-handle {
        position: absolute;
        width: 16px;
        height: 16px;
        right: 0;
        bottom: 0;
        cursor: se-resize;
        background-image:
          linear-gradient(135deg, #808080 25%, transparent 25%),
          linear-gradient(135deg, #808080 50%, transparent 50%),
          linear-gradient(135deg, #808080 75%, transparent 75%);
        background-size: 8px 8px;
      }
      html.dark .resize-handle {
        background-image:
          linear-gradient(135deg, #666 25%, transparent 25%),
          linear-gradient(135deg, #666 50%, transparent 50%),
          linear-gradient(135deg, #666 75%, transparent 75%);
      }
      
      /* New Animated Background */
      @keyframes psychedelic-flow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      .psychedelic-bg {
        background: radial-gradient(ellipse at center, 
          rgba(28, 20, 80, 0.8) 0%, 
          rgba(46, 26, 90, 0.7) 35%, 
          rgba(13, 13, 45, 0.9) 100%
        );
        background-size: 200% 200%;
        animation: psychedelic-flow 25s ease infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.19.0",
    "three": "https://aistudiocdn.com/three@^0.167.0"
  }
}
</script>
</head>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
